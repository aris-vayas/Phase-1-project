<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Favorite Anime Collection</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="anime-header">
      <h1>Favorite Anime Collection</h1>
    </div>
    
    <div class="search-wrapper" style="text-align:center">
      <label for="search"></label>
      <input type="search" id="search" data-search/>
      <button id="search-btn" search-btn>&#x1F50D</button>
    </div>
  
  <div class="view-port" id ="data-view" view-port>
    <div id="anime-collection" class="anime-cards" data-container>
      <template data-template> 
        <div class="card">
          <h2 class="name" data-name></h2>
          <img class="anime-avatar" src="" alt="" data-img> 
        </div>
      </template>
    </div>
  </div> 
      
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
