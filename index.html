<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Favorite Anime Collection</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="anime-header">
      <h1>Favorite Anime Collection</h1>
     <!--<img
        src=""
        alt="anime-header"
      /><-->
    </div>
    <div class="container">
 
    </div class="search-wrapper">
    <p style="text-align:center">
      <label for="search">Search Anime</label>
      <input type="text" id="search" data-search/>
    
    </p>
  <div class="view-port">
    <div id="anime-collection" data-container>
      <template data-template> 
        <div class="card">
          <h2 class="name" data-name></h2>
          <img class="anime-avatar" src="" alt="" data-img>
          <button class="btn" data-btn></button>
        </div>
      </template>
    </div>

  </div> 
      
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
